<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 id='name'>Waiting for data</h1>
  <h2 id='user-email'>Waiting for data</h1>
  <h2 id="user-name"></h2>
  <h2 id="user-address-street-name"></h2>
  <h2 id="user-address-street-suite"></h2>
  <script>
    fetch('https://jsonplaceholder.typicode.com/users/1')
      .then(response => response.json())
      .then(data => {
        document.querySelector('#name').textContent = data.name
        document.querySelector('#user-email').textContent = data.email
        document.querySelector('#user-name').textContent=data.username
        document.querySelector('#user-address-street-name').textContent=data.address.street
        document.querySelector('#user-address-street-suite').textContent=data.address.suite
      })
  </script>
</body>
</html>
